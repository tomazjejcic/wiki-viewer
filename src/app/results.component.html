<div class="results-container" *ngIf="receivedApiData">

    <div class="list-container">
        <div class="list" *ngFor="let item of receivedApiData.listArray">

            <div class="item">
                <div class="item-title">{{ item.title }}</div>
                <div class="item-description">{{ item.description }}</div>
                <div class="more-button" (click)="openWiki(item.link)">
                    Read article
                </div>
            </div>

        </div>
    </div>    

</div>
