<div class="results-container" *ngIf="receivedApiData">

    <div class="list-container">
        <div class="list" *ngFor="let item of receivedApiData.listArray">

            <div class="item">
                <div class="item-title">{{ item.title }}</div>
                <div class="item-description">{{ item.description }}</div>
                <!-- <p>{{ item.link }}</p> -->
                <div class="more-button">
                    more
                </div>
            </div>

        </div>
    </div>    

</div>
