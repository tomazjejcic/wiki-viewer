<div class="container">

    <div class="search-container">
        <div class="search-input-container">
            <input #box (keyup.enter)="onEnter(box.value)" type="text" placeholder="Search Wikipedia">
            <!-- <p>{{ values }}</p> -->
        </div>
        <div class="search-button-container">
            <button (click)="onEnter(box.value)">
                    <i class="fa fa-search" aria-hidden="true"></i>
            </button>
        </div>
    </div>

    <div class="random-container">
        <button (click)="openRandomArticle()">
            ... or view random article
        </button>
    </div>

    <app-results class="results-component" [receivedApiData]="apiResult">
    </app-results>

</div>
